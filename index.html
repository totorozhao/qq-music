<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/app.css">
	<title>QQ 音乐</title>
</head>

<body>	
	<header id="header">
		<h1>QQ音乐</h1>
		<img src="images/logo.png" id="logo">
		<div class="show-player">播放器</div>
	</header>

	<nav class="tab">
		<ul class="tab-list">
			<li data-role="tab" data-target=".rec-view" class="tab-item active">推荐</li>
			<li data-role="tab" data-target=".rank-view" class="tab-item">排行榜</li>
			<li data-role="tab" data-target=".search-view" class="tab-item">搜索</li>
		</ul>
	</nav>
	<div class="tab-contents">
		<div class="rec-view">
			<div class="qq-slider" id="slider"></div>
			<div class="radios">
				<h2 class="title">电台</h2>
				<ul class="list"></ul>
			</div>
			<div class="songList">
				<h2 class="title">热门歌单</h2>
				<ul class="list"></ul>
			</div>

		</div>
		<div class="rank-view hide">
			<ul class="qq-toplist"></ul>
		</div>
		<div class="search-view hide">
			<div class="qq-search-bar">
				<div class="input-wrap">
					<input type="search" id="search-input" class="search-input" placeholder="搜索歌曲、歌单、专辑">
					<span class="icon-search">搜索</span>
					<span class="icon-delete hide">删除</span>
				</div>
				<div id="cancle-btn" class="hide">取消</div>
			</div>
			<div class="hot-keys hide">
				<h3>热门搜索</h3>
				<div class="hot-tags">
					<a href="#" class="tag">中国新歌声第二季</a>
					<a href="#" class="tag">DJ舞曲(华语)系列5 DJ </a>
					<a href="#" class="tag">紫</a>
					<a href="#" class="tag">中国新歌声第二季</a>
					<a href="#" class="tag">DJ舞曲(华语)系列5 DJ </a>
					<a href="#" class="tag">紫</a>
				</div>
			</div>
			<div class="focus-wrapper">
				<div class="record-keys" id="record-keys">
					<ul class="record-list">
					</ul>
					<p id="record_clear_btn" class="record-handle hide">
						<a href="javascript:void(0);" class="clear_record">清除搜索记录</a>
					</p>
				</div>
				<div class="search-result" id="search-result">
					<div class="song-list"></div>
					<div class="search-loading">
						<i class="loading-icon"></i>
						<div class="loading-text">正在载入更多...</div>
						<p class="loading-done hide">已加载全部</p>
					</div>
				</div>

			</div>

		</div>
	</div>
	<div id="player" >
		<div class="container">
			<div class="player-header">
				<img class="album-image" alt="">
				<div class="song-info">
					<div class="song-name"></div>
					<div class="song-artist"></div>
				</div>
				<i class="icon-action icon-pause">	</i>
			</div>
			<div class="player-lyrics"></div>
			<div class="player-footer">
				 <i class="icon-list"></i>
				<div class="progress">					
				</div>
				<div class="download">
					<a href="#" class="btn-download">下载这首歌</a>
				</div>
			</div>
		</div>
		<div class="player-background"></div>
	</div>



	<script src="dist/app.js"></script>
</body>

</html>
